<div class="wrapper">
	<div class="container clearfix">
	<div class="container-big">
	<div class="authorization-wrapper">
	<div class="formHeader">
		<h2 class="header-item">Авторизируйтесь</h2>
	</div>
		<form accept-charset="UTF-8" role="form" class="addProjectForm" id="authorization">
			<div class="form-item">
				<label for="login" class="label" title="Вы не ввели название проекта">Логин</label>
				<input id="login" name="login" type="text" placeholder="Введите логин" class="text">
				<div class="tooltip">введите логин</div>
			</div>
			<div class="form-item">
				<label for="password" class="label">Пароль</label>
				<input id="password" name="password" type="password" placeholder="Введите пароль" class="text">
				<div class="tooltip">введите пароль</div>
			</div>
			<div class="button-item">
				<button type="submit" class="button submit" name="submit-button">Войти</button>
			</div>
		</form>
		</div>
		</div>
	</div>
	<footer class="footer">

			<div class="item-copyright">
